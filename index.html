<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie sua mentoria</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="text-header">
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="./images/img1.png" alt="um símbolo de pensamento com 5 estrelas para avaliação dentro">
        </div>

        <div class="header-form">Informações pessoais</div>
    </header>
    <main>
        <form id="my-form" action="">
            <div class="name-wrapper">
                <div class="input-wrapper">
                    <label for="first-name">Nome</label>
                    <input type="text" id="first-name" required>
                </div>

                <div class="input-wrapper">
                    <label for="last-name">Sobrenome</label>
                    <input type="text" id="last-name" required>
                </div>
            </div>

            <div class="input-wrapper">
                <label for="email">Email <span>(digite um email válido)</span></label>
                <input type="email" id="email" required>
            </div>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentor">Selecione quem foi o seu mentor</label>
                        <select id="mentor">
                            <option value="mentor1">Mentor 1</option>
                            <option value="mentor2">Mentor 2</option>
                            <option value="mentor3">Mentor 3</option>
                        </select>
                    </div>

                    <div class="input-wrapper">
                        <label for="feedback">Feedback sobre o mentor</label>
                        <textarea id="feedback"></textarea>
                    </div>
                </div>
            </fieldset>
        </form>
    </main>
</body>

</html>
